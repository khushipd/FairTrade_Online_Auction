<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Management System</title>
    <link rel="stylesheet" href="../static/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,600;1,800&display=swap" rel="stylesheet">
</head>

<body  style="background-color:rgb(0,0,0)">
    <div class="popup" id="popup-1">
        <div class="login-page">
            <div class="form">
                <button onclick="togglePopup()" class="close-btn">x</button>
                <form action="" class="Register-Form" name="signup_form">

                    <input type="text" name="Fullname" placeholder="Full Name" required />

                    <input type="email" name="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                        oninvalid="this.setCustomValidity('Please enter valid email')" oninput="setCustomValidity('')"
                        placeholder="Email" />

                    <input type="tel" name="Contact No." pattern="[789][0-9]{9}" placeholder="Contact No."
                        oninvalid="this.setCustomValidity('Please enter valid contact number')"
                        oninput="setCustomValidity('')" required />

                    <input type="text" name="Username" placeholder="Username" required />

                    <p>
                        <input type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password"required
                            oninvalid="this.setCustomValidity('Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters')"
                            oninput="setCustomValidity('')" placeholder="Password" />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </p>

                    <p class="error error--hidden"></p>

                    <button type="submit">
                        Create
                    </button>
                    <p class="message" style="color: rgb(12, 12, 12);">Already registered!
                        <a href="#">Login</a>
                    </p>
                </form>
                
                <form class="Login-Form"  name="login_form">
                    <input type="text" name="Username" placeholder="Username" required />

                        <input type="password"  name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password"
                             required
                            oninvalid="this.setCustomValidity('Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters')"
                            oninput="setCustomValidity('')" placeholder="Password" />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>

                    <p class="error error--hidden"></p>

                    <button type="submit">
                        Login
                    </button>
                    <p class="message" style="color: rgb(12, 12, 12);">Not Registered?
                        <a href="#">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div class="tagline">
        <h1 style="padding-top: 8%; font-family: 'Nunito', sans-serif;"><b>E-Auction&nbspManagement&nbspSystem</b> </h1>
        <h5 style="color:rgb(46, 45, 45); padding:1%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;margin-left: -1%;font-size: 20px;">
            No Need to Run, Bidding is Fun.<br>
            No One Runs a Better Auction.<br>
            Open Your Lid and Start to Bid.<br>
            Our Auctions Are Fair & Profitable.</h5><br>
        <div onclick="togglePopup()"><a href="#" style="color: rgb(110, 19, 42); text-decoration:none; font-size:larger"><span
              class="glyphicon glyphicon-user"></span> Sign Up / <span class="glyphicon glyphicon-log-in"></span> Login</a>
        </div>
    </div>


    <script src='https://code.jquery.com/jquery-3.6.0.min.js'>
    </script>


    <script>$('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
    </script>


    <script>
        function togglePopup() {
            document.getElementById("popup-1")
                .classList.toggle("active");
        }
    </script>


    <script>
        $(document).ready(function () {
            $("ul.navbar-nav > li").click(function (e) {
                $("ul.navbar-nav > li").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });
    </script>

</body>

</html>
